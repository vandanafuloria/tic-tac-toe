<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
   
    <div class="first">
    <section>
        <div class="button-section">
            <button class="start btn">New Game</button>
         </div>
         <div class="button-section">
            <button class="reset btn">Reset</button>
         </div>
    </section>

    <section class="playground">
        <div class="box 0 0">
          


        </div>
        <div class="box 0 1">
            
        </div>
        <div class="box 0 2">
            
        </div>
        
       
        <div class="box 1 0">
           
        </div>
        <div class="box 1 1">

        </div>
   
          
        <div class="box 1 2">
         
        </div>
        <div class="box 2 0">
         
        </div>
        <div class="box 2 1">
    
        </div>
        <div class="box 2 2">
        
        </div>
    </section>
</div>
        <dialog class="dialog-box">
            <form action="">
               
               <div> <input type="text" id="player1" autocomplete="off" required>
                <label for="player1">Player 1</label>
            </div>
            <div> <input type="text" id="player2" autocomplete="off" required>
                <label for="player2">Player 2</label>
            </div>
               
          
            
       <button class="players btn">Play</button>
    </form>
</dialog>
<p>Let's Play</p>
<section class="score-board">
    <div class="player1-score">
        <h1 class="p1Score"></h1>
        <h3 class="scoreP1"></h3>
    </div>

    <div class="player2-score">
        <h1 class="p2Score"></h1>
        <h3 class="scoreP2"></h3>
            </div>

</section>

    <script src="script.js"></script>
</body>
</html>
